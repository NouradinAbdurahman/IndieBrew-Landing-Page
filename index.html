<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML & CSS & JavaScript">
    <meta name="description" content="Building IndieBrew Landing Page Using HTML & CSS & JavaScript">
    <link rel="icon" href="./Assets/Icon.png">
    <meta name="author" content="NOURADDIN ABDURAHMAN ADEN">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <link rel="stylesheet" href="./CSS/singUp.css">
    <title>IndieBrew</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="navBar">
                    <div class="logo"><a href="#"><img src="./Assets/Logo.svg" alt="logo image"></a></div>
                    <nav class="nav">
                        <ul class="unOrderList">
                            <li class="list"><a class="link" href="#">pricing</a></li>
                            <li class="list"><a class="link" href="#">support</a></li>
                            <button class="btn"><a class="link" href="#">get started - <span>it's free</span></a></button>
                        </ul>
                    </nav>
                </div>
                <section class="hero">
                        <div class="hero-content">
                            <div class="hero-col-left">
                                <h2 class="hero-card-title">Your weekly personal feed digest.</h2>
                                <p class="hero-card-desc">With IndieBrew, get personal feeds from resources all around the web including Reddit, HackerNews, IndieHackers, and much more.</p>
                                <button class="btn"><a class="link" href="#">get started - <span>it's free</span></a></button>
                                <div class="images-btn">
                                    <img src="./Assets/User Avatars.svg" alt="User Avatars Image">
                                    <p class="images-btn-desc">Join <span>32,642</span> IndieBrewers in curating their personal digest.</p>
                                </div>
                            </div>
                            <div class="hero-col-right">
                                <img src="./Assets/Feed Mockup.png" alt="Hero Image">
                            </div>
                        </div>
                </section>
            </div>
        </div>
    </header>
    <script src="./App.js"></script>
</body>
</html>
